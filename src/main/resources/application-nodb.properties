# No database profile
# Completely disables database connections

# Empty datasource URL to trigger our no-database configuration
spring.datasource.url=
spring.datasource.driver-class-name=

# Disable JPA and autoconfiguration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=false

# Disable Hikari configuration
spring.datasource.hikari.maximum-pool-size=0
spring.datasource.hikari.minimum-idle=0

# Use simple in-memory cache instead of Redis
spring.cache.type=simple

# Enable application caching through our service layer
app.cache.enabled=true
