<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:with="themePreference=${#httpServletRequest.cookies != null ? 
    T(java.util.Arrays).stream(#httpServletRequest.cookies)
    .filter(cookie -> 'preferred_theme'.equals(cookie.name))
    .findFirst().orElse(null)?.value : null}" 
    th:attr="data-theme=${themePreference != null ? themePreference : '_auto_'}">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title th:text="${title} + ' - Book Recommendation Engine'">Book Recommendation Engine</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" href="/favicon.ico">
    <!-- Additional CSS -->
    <th:block th:replace="${extraCSS} ?: _"></th:block>
</head>
<body>

<!-- Navbar -->
<nav th:fragment="navbar" id="main-navbar" class="navbar navbar-expand-lg sticky-top navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-book-reader me-2"></i>Book Finder
        </a>
        <!-- Mobile-only theme toggle -->
        <a id="theme-toggle-mobile" class="nav-link theme-toggle theme-toggle-header d-lg-none" href="#" title="Toggle theme">
            <i class="fas fa-moon theme-icon"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'home' ? 'active' : ''}" 
                       href="/" aria-current="page">
                        <i class="fas fa-home me-1"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'search' ? 'active' : ''}" 
                       href="/search">
                        <i class="fas fa-search me-1"></i> Search
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" 
                       onclick="document.getElementById('searchInput').focus(); return false;">
                        <i class="fas fa-book me-1"></i> Explore
                    </a>
                </li>
                <!-- Desktop-only theme toggle -->
                <li class="nav-item theme-toggle-item d-none d-lg-block">
                    <a id="theme-toggle-list" class="nav-link theme-toggle" href="#" title="Toggle theme">
                        <i class="fas fa-moon theme-icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main th:fragment="content" class="main-content">
    <div class="container">
        <th:block th:replace="${content} ?: _">
        </th:block>
    </div>
</main>

<!-- Footer -->
<footer th:fragment="footer" class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="mb-0">By <a href="https://williamcallahan.com" target="_blank" rel="noopener" class="text-decoration-none">William Callahan</a></p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="mb-0">Powered by <a href="https://books.google.com/" target="_blank" rel="noopener" class="text-decoration-none">Google Books</a></p>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts Fragment -->
<th:block th:fragment="scripts">
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript -->
    <script src="/js/main.js" defer></script>
    <!-- STOMP over WebSocket for real-time cover updates -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js" defer></script>
    <!-- Additional Scripts -->
    <th:block th:replace="${extraScripts} ?: _"></th:block>
</th:block>

</body>
</html>
