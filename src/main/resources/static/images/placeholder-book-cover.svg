<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="192" viewBox="0 0 128 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Book cover background -->
  <rect width="128" height="192" fill="#f0f0f0" />
  
  <!-- Spine decoration -->
  <rect x="0" y="0" width="12" height="192" fill="#d0d0d0" />
  
  <!-- Book title area -->
  <rect x="20" y="40" width="88" height="24" rx="2" fill="#e0e0e0" />
  
  <!-- Author area -->
  <rect x="20" y="80" width="70" height="12" rx="2" fill="#e0e0e0" />
  
  <!-- Book icon -->
  <g transform="translate(44, 120)">
    <rect x="0" y="0" width="40" height="32" rx="2" fill="#d0d0d0" />
    <rect x="4" y="4" width="32" height="24" rx="1" fill="#f0f0f0" />
    <line x1="12" y1="12" x2="32" y2="12" stroke="#d0d0d0" stroke-width="2" />
    <line x1="12" y1="18" x2="28" y2="18" stroke="#d0d0d0" stroke-width="2" />
  </g>
  
  <!-- Text label -->
  <text x="64" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#777">
    Cover not available
  </text>
</svg> 